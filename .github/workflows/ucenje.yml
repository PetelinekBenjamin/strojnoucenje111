name: Predictive Model Pipeline
on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
  
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt dvc
        pip install matplotlib scikit-learn  mlflow  
        

    - name: grajenje modela
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        python notebooks/Naloga01-IIS/grajenje_modela.py
        git add .
        git commit -m "Update changes"
        git push


    - name: ovrednotenje modela
      run: |
        python notebooks/Naloga01-IIS/ovrednotenje_modela.py
    

