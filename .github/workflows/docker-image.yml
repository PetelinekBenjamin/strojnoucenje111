name: Docker Image CI




on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    

    - name: Install DVC
      run: pip install dvc
     
    - name: Set up DVC
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        dvc remote add origin https://dagshub.com/PetelinekBenjamin/strojnoucenje111.dvc -f
        dvc remote modify origin --local auth basic
        dvc remote modify origin --local user PetelinekBenjamin
        dvc remote modify origin --local password 30663408e580bdb3f66e074627577a040f36b5ff
    - name: Run fetch_data.py
      run: |
        python notebooks/Naloga01-IIS/fetch_data.py
      
    - name: Run pre_process.py
      run: python notebooks/Naloga01-IIS/pre_process.py

    - name: Commit and push
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        git add .
        git status
        git commit -m "Update changes"
        git push
    - name: Install DVC
      run: pip install dvc
     
    - name: Set up DVC
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        dvc remote add origin https://dagshub.com/PetelinekBenjamin/strojnoucenje111.dvc -f
        dvc remote modify origin --local auth basic
        dvc remote modify origin --local user PetelinekBenjamin
        dvc remote modify origin --local password 30663408e580bdb3f66e074627577a040f36b5ff
        git rm -r --cached "data/processed/GOSPOSVETSKA C - TURNERJEVA UL.csv"
        git rm -r --cached "data/raw/api_data.json"
        git rm -r --cached "data/raw/Weather/weather_data.json"
        git commit -m "stop tracking data/processed/GOSPOSVETSKA C - TURNERJEVA UL.csv"
        dvc add "data/processed/GOSPOSVETSKA C - TURNERJEVA UL.csv"
        dvc add "data/raw/api_data.json"
        dvc add "data/raw/api_data.json"
        dvc add "data/raw/Weather/weather_data.json"
        dvc push -r origin
        dvc pull


    - name: Run GreatExpectations
      run: |
        pip install great_expectations
        python notebooks/Naloga01-IIS/greatExp.py

    
  
 
  
     

        
      

