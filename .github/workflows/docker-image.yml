name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 * * * *'  # Ta vrstica pomeni, da se akcija izvede ob zaƒçetku vsake ure

jobs:

  fetch-data:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run flake8
      run: python test.py

    - name: Install DVC
      run: pip install dvc

    - name: Set up DVC
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        dvc remote add origin https://dagshub.com/PetelinekBenjamin/strojnoucenje111.dvc -f
        dvc remote modify origin --local auth basic
        dvc remote modify origin --local user PetelinekBenjamin
        dvc remote modify origin --local password 30663408e580bdb3f66e074627577a040f36b5ff

    - name: Run fetch_data.py
      run: python notebooks/Naloga01-IIS/fetch_data.py

  pre-process:
    runs-on: ubuntu-latest
    needs: fetch-data
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pre_process.py
      run: python notebooks/Naloga01-IIS/pre_process.py

  commit-and-push:
    runs-on: ubuntu-latest
    needs: pre-process
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Commit and push
      run: |
        git config user.name "Benjamin"
        git config user.email "benjamin.petelinek@gmail.com"
        git add .
        git status
        git commit -m "Update changes"
        git push
